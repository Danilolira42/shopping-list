<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List - Home</title>
    <link rel="stylesheet" href="/home/styles/home.css">
    <link rel="icon" type="favicon" href="/home/img/icon.png" />
</head>

<body>

    <div class="spiky-div"></div>

    <main class="container">
        <section class="login-box">
            <h1>Faça seu login</h1>
            <p>Entre com sua conta</p>

            <form id="form">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com">
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••">
                </div>

                <button type="submit" class="login-button" id="submit">Entrar</button>
            </form>

            <a href="#" class="forgot">Esqueceu sua senha?</a>
            <p class="register">Não tem uma conta? <a href="#">Cadastre-se</a></p>
            <footer id="footer"></footer>
        </section>
    </main>
   <script src="/home/js/homescript.js"></script>
</body>
</html>
